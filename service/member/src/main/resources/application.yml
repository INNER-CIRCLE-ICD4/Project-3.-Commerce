server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: member
  profiles:
    active: local
  config:
    import: optional:configserver:http://admin:1234@localhost:9000
  datasource:
    url: ${db_url}
    driver-class-name: org.postgresql.Driver
    username: ${db_username}
    password: ${db_password}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

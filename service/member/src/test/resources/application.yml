server:
  servlet:
    context-path: /api/v1
  port: 8080

jasypt:
  encryptor:
    password: commerce1
    bean: jasyptEncryptor

spring:
  profiles:
    active: test
  application:
    name: member
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cloud:
    config:
      enabled: false

# JWT 설정 추가
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
  access-token-expiry: ${JWT_ACCESS_TOKEN_EXPIRY:3600000}  # 1시간 (밀리초)
  refresh-token-expiry: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}  # 7일 (밀리초)
server:
  port: 8001

spring:
  profiles:
    active: dev
  config:
    import:
      - classpath:application-core.yml
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  datasource:
    url: jdbc:postgresql://158.179.172.168:5433/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: commerce1234!
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    innercircle.commerce.product.admin: debug

cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-southeast-2
    s3:
      bucket: innercircle-commerce1
      base-url: s3://innercircle-commerce1

app:
  image:
    max-file-size: 5242880 # 5MB

image:
  deletion:
    delay-days: 30
    scheduler:
      cron: "0 0 4 * * *"  # 매일 새벽 4시
      batch-size: 100
      max-retries: 3
      retry-delay-hours: 1
    cleanup:
      cron: "0 0 2 * * SUN"  # 매주 일요일 새벽 2시
    stats:
      cron: "0 0 6 * * *"  # 매일 새벽 6시
name: Multi-Module CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# AWS ì„¤ì • ì •ë³´
env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: public.ecr.aws/o3q0p5x7
  ECS_CLUSTER: e-commerce

# 1ë‹¨ê³„: ë³€ê²½ëœ íŒŒì¼ ê°ì§€
jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
      common-changed: ${{ steps.filter.outputs.common }}
      order: ${{ steps.filter.outputs.order }}
      product: ${{ steps.filter.outputs.product }}
      review: ${{ steps.filter.outputs.review }}
      search: ${{ steps.filter.outputs.search }}
      member: ${{ steps.filter.outputs.member }}
      # âœ… ì¶”ê°€: ë³€ê²½ëœ ì„œë¹„ìŠ¤ë§Œì˜ JSON ë°°ì—´
      changed-services: ${{ steps.generate-matrix.outputs.changed-services }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            common:
              - 'common/**'
              - 'build.gradle.kts'
              - 'settings.gradle.kts'
            order:
              - 'service/order/**'
            product-api:
              - 'service/product/api/**'
            product-admin:
              - 'service/product/admin/**'
            review:
              - 'service/review/**'
            search:
              - 'service/search/**'
            member: 
              - 'service/member/**'
          list-files: shell
      - name: Debug Outputs
        run: |
          echo "Common Changed: ${{ steps.filter.outputs.common }}"
          echo "Order Changed: ${{ steps.filter.outputs.order }}"
          echo "Product Changed: ${{ steps.filter.outputs.product }}"
          echo "Review Changed: ${{ steps.filter.outputs.review }}"
          echo "Search Changed: ${{ steps.filter.outputs.search }}"
          echo "Member Changed: ${{ steps.filter.outputs.member }}"

      # âœ… ìƒˆë¡œ ì¶”ê°€: ë³€ê²½ëœ ì„œë¹„ìŠ¤ë§Œ ì¶”ì¶œ
      - name: Generate changed services matrix
        id: generate-matrix
        run: |
          # ë¹ˆ ë°°ì—´ë¡œ ì‹œìž‘
          services=()
          
          echo "ðŸ” ë³€ê²½ëœ ì„œë¹„ìŠ¤ í™•ì¸ ì¤‘..."
          
          # ê³µí†µ ëª¨ë“ˆ ë³€ê²½ ì‹œ ëª¨ë“  ì„œë¹„ìŠ¤ í¬í•¨ (member ì¶”ê°€!)
          if [[ "${{ steps.filter.outputs.common }}" == "true" ]]; then
            services=("order" "product" "review" "search" "member")
            echo "ðŸ“‹ ê³µí†µ ëª¨ë“ˆ ë³€ê²½ - ëª¨ë“  ì„œë¹„ìŠ¤ ë°°í¬"
          else
            # ê°œë³„ ì„œë¹„ìŠ¤ ë³€ê²½ í™•ì¸
            if [[ "${{ steps.filter.outputs.order }}" == "true" ]]; then
              services+=("order")
              echo "âœ… order ë°°í¬ ëŒ€ìƒ"
            fi
          
            if [[ "${{ steps.filter.outputs.product }}" == "true" ]]; then
              services+=("product")
              echo "âœ… product ë°°í¬ ëŒ€ìƒ"
            fi
          
            if [[ "${{ steps.filter.outputs.review }}" == "true" ]]; then
              services+=("review")
              echo "âœ… review ë°°í¬ ëŒ€ìƒ"
            fi
          
            if [[ "${{ steps.filter.outputs.search }}" == "true" ]]; then
              services+=("search")
              echo "âœ… search ë°°í¬ ëŒ€ìƒ"
            fi
          
            if [[ "${{ steps.filter.outputs.member }}" == "true" ]]; then
              services+=("member")
              echo "âœ… member ë°°í¬ ëŒ€ìƒ"
            fi
          fi
          
          # ë°°ì—´ì„ JSON í˜•íƒœë¡œ ë³€í™˜ (ì•ˆì „í•œ ë°©ë²•)
          if [ ${#services[@]} -eq 0 ]; then
            changed_services="[]"
          else
            # printfë¥¼ ì‚¬ìš©í•´ì„œ ì•ˆì „í•˜ê²Œ JSON ë°°ì—´ ìƒì„±
            changed_services=$(printf '"%s",' "${services[@]}" | sed 's/,$//' | sed 's/^/\[/' | sed 's/$/\]/')
          fi
          
          # GitHub Actions outputì— ì•ˆì „í•˜ê²Œ ì„¤ì •
          {
            echo "changed-services=$changed_services"
          } >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ ìµœì¢… ë°°í¬ ëŒ€ìƒ: $changed_services"

  cleanup-ecr-images:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      needs.detect-changes.outputs.changed-services != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.changed-services) }}
    steps:
      - name: Configure AWS credentials (ECR)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Cleanup old Images
        run: |
          echo "ðŸ—‘ï¸ Cleaning up old images for ${{ matrix.service }}..."
          
          image_digests=$(aws ecr-public describe-images --repository-name "${{ matrix.service }}" --query 'imageDetails[].imageDigest'  --output text --region ${{ env.AWS_REGION }} 2>/dev/null || echo "")
          
          if [ ! -z "$image_digests" ] && [ "$image_digests" != "" ]; then
            image_count=$(echo $image_digests | wc -w)
            echo "ðŸ” Found $image_count existing images to delete"
          
            for digest in $image_digests; do 
              if [ ! -z "$digest" ] && [ "$digest" != "None" ]; then
                echo "ðŸ—‘ï¸ Deleting image digest: $digest"
                aws ecr-public batch-delete-image --repository-name "${{ matrix.service }}" --image-ids imageDigest=$digest --region ${{ env.AWS_REGION }} || echo "Failed to delete $digest"
              fi
            done
          
            echo "âœ… Successfully deleted all $image_count existing images from ${{ matrix.service }}"
          else
            echo "â„¹ï¸ No existing images found in ${{ matrix.service }} repository"
          fi
          
          
          # ì˜¤ëž˜ëœ ì´ë¯¸ì§€ ì‚­ì œ

  # 2ë‹¨ê³„: ì„œë¹„ìŠ¤ë³„ ë³‘ë ¬ ë¹Œë“œ
  build-and-test:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.changed-services != '[]'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.changed-services) }}
    steps:
      - name: Skip if no changes
        if: needs.detect-changes.outputs.changed-services == '[]'
        run: | 
          echo "No changes detected, skipping build and test."
          exit 0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and test service
        run: |
          echo "ðŸ”¨ Building ${{ matrix.service }} service..."
          chmod +x ./gradlew
          ./gradlew :service:${{ matrix.service }}:build :service:${{ matrix.service }}:test

      - name: Build Docker image
        run: |
          echo "ðŸ³ Building Docker image for ${{ matrix.service }}..."
          docker build -t $ECR_REGISTRY/${{ matrix.service }}:${{ github.sha }} -f service/${{ matrix.service }}/Dockerfile .
          docker tag $ECR_REGISTRY/${{ matrix.service }}:${{ github.sha }} $ECR_REGISTRY/${{ matrix.service }}:latest

  # 3ë‹¨ê³„ ì´ë¯¸ì§€ push ë° ë§¤í¬
  push-to-ecr:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-test]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.build-and-test.result == 'success' &&
      needs.detect-changes.outputs.changed-services != '[]'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.changed-services) }}
    steps:

      - name: Skip if no changes
        if: needs.detect-changes.outputs.changed-services == '[]'
        run: |
         echo "No changes detected, skipping build and test."
          exit 0       

      # ðŸ†• í•­ìƒ ë¨¼ì € ì‹¤í–‰ë˜ëŠ” checkout
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Rebuild Docker image
        run: |

          echo "ðŸ”„ Rebuilding Docker image for push..."

          echo "ðŸ”¨ Building ${{ matrix.service }} service..."
          chmod +x ./gradlew
          ./gradlew :service:${{ matrix.service }}:build :service:${{ matrix.service }}:test


          # Docker ì´ë¯¸ì§€ ë¹Œë“œ
          docker build -t $ECR_REGISTRY/${{ matrix.service }}:${{ github.sha }} -f service/${{ matrix.service }}/Dockerfile .
          docker tag $ECR_REGISTRY/${{ matrix.service }}:${{ github.sha }} $ECR_REGISTRY/${{ matrix.service }}:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Create ECR Repository if not exists
        run: |
          aws ecr-public describe-repositories --repository-names ${{ matrix.service }} --region ${{ env.AWS_REGION }} || \
          aws ecr-public create-repository --repository-name ${{ matrix.service }} --region ${{ env.AWS_REGION }}

      - name: Push to ECR Public
        run: |
          echo "ðŸš€ Pushing images for ${{ matrix.service }}..."
          docker push $ECR_REGISTRY/${{ matrix.service }}:${{ github.sha }}
          docker push $ECR_REGISTRY/${{ matrix.service }}:latest
          echo "âœ… ${{ matrix.service }} ì´ë¯¸ì§€ í‘¸ì‹œ ì™„ë£Œ!"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Update Task Definition and Deploy to ECS
        run: |
          echo "ðŸ”„ ${{ matrix.service }} Task Definition ì—…ë°ì´íŠ¸ ë° ECS ë°°í¬ ì¤‘..."

          # ê¸°ì¡´ Task Definition ê°€ì ¸ì˜¤ê¸°
          aws ecs describe-task-definition \
            --task-definition ${{ matrix.service }} \
            --query 'taskDefinition' \
            --output json > temp-${{ matrix.service }}.json


          # jqë¡œ ì•ˆì „í•˜ê²Œ í•„ë“œ ì œê±° ë° ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
          jq --arg image "${{ env.ECR_REGISTRY }}/${{ matrix.service }}:latest" '
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) |
            .containerDefinitions[0].image = $image
          ' temp-${{ matrix.service }}.json > clean-${{ matrix.service }}.json

          # Task Definition ë“±ë¡
          aws ecs register-task-definition \
            --cli-input-json file://clean-${{ matrix.service }}.json


          # ì„œë¹„ìŠ¤ ì¡´ìž¬ ì—¬ë¶€ í™•ì¸
          echo "ðŸ” ì„œë¹„ìŠ¤ ì¡´ìž¬ ì—¬ë¶€ í™•ì¸ ì¤‘..."
          if aws ecs describe-services \
          --cluster e-commerce \
          --services ${{ matrix.service }}-service \
          --query 'services[0].status' \
          --output text 2>/dev/null | grep -q "ACTIVE"; then
  
          echo "âœ… ì„œë¹„ìŠ¤ ${{ matrix.service }}-service ì¡´ìž¬ - ì—…ë°ì´íŠ¸ ì§„í–‰"
          aws ecs update-service \
          --cluster e-commerce \
          --service ${{ matrix.service }}-service \
          --task-definition ${{ matrix.service }} \
          --force-new-deployment
          echo "ðŸŽ‰ ${{ matrix.service }} ì„œë¹„ìŠ¤ ì—…ë°ì´íŠ¸ ì™„ë£Œ!"
  
          else
          echo "âš ï¸ ì„œë¹„ìŠ¤ ${{ matrix.service }}-serviceê°€ ì¡´ìž¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."
          echo "ðŸ“‹ Task Definition '${{ matrix.service }}'ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤."
          echo "ðŸ”§ ë‹¤ìŒ ë‹¨ê³„: AWS ì½˜ì†”ì—ì„œ ì„œë¹„ìŠ¤ë¥¼ ìƒì„±í•˜ì„¸ìš”."
          echo "   - í´ëŸ¬ìŠ¤í„°: e-commerce"
          echo "   - ì„œë¹„ìŠ¤ ì´ë¦„: ${{ matrix.service }}-service"
          echo "   - Task Definition: ${{ matrix.service }}:latest"
          fi

          # ìž„ì‹œ íŒŒì¼ ì‚­ì œ
          rm temp-${{ matrix.service }}.json clean-${{ matrix.service }}.json  

          echo "ðŸŽ‰ ${{ matrix.service }} ë°°í¬ ì‹œìž‘ ì™„ë£Œ!"

  # 4ë‹¨ê³„: ë¹Œë“œ ê²°ê³¼ ìš”ì•½
  pipeline-summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-test, push-to-ecr]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## ðŸš€ Multi-Module CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Build & Test | ECR Push | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------------|----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Order | ${{ needs.build-and-test.result == 'success' && 'âœ… ì„±ê³µ' || needs.build-and-test.result == 'failure' && 'âŒ ì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.push-to-ecr.result == 'success' && 'ðŸš€ í‘¸ì‹œì™„ë£Œ' || needs.push-to-ecr.result == 'failure' && 'ðŸ’¥ í‘¸ì‹œì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.detect-changes.outputs.order }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Product | ${{ needs.build-and-test.result == 'success' && 'âœ… ì„±ê³µ' || needs.build-and-test.result == 'failure' && 'âŒ ì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.push-to-ecr.result == 'success' && 'ðŸš€ í‘¸ì‹œì™„ë£Œ' || needs.push-to-ecr.result == 'failure' && 'ðŸ’¥ í‘¸ì‹œì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.detect-changes.outputs.product }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Review | ${{ needs.build-and-test.result == 'success' && 'âœ… ì„±ê³µ' || needs.build-and-test.result == 'failure' && 'âŒ ì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.push-to-ecr.result == 'success' && 'ðŸš€ í‘¸ì‹œì™„ë£Œ' || needs.push-to-ecr.result == 'failure' && 'ðŸ’¥ í‘¸ì‹œì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.detect-changes.outputs.review }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Search | ${{ needs.build-and-test.result == 'success' && 'âœ… ì„±ê³µ' || needs.build-and-test.result == 'failure' && 'âŒ ì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.push-to-ecr.result == 'success' && 'ðŸš€ í‘¸ì‹œì™„ë£Œ' || needs.push-to-ecr.result == 'failure' && 'ðŸ’¥ í‘¸ì‹œì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.detect-changes.outputs.search }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Pipeline Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Common Changed**: ${{ needs.detect-changes.outputs.common-changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ECR Push Condition**: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'âœ… Met' || 'âŒ Not Met' }}" >> $GITHUB_STEP_SUMMARY
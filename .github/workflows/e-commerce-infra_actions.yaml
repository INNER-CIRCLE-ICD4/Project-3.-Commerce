        with:
          filters: |
            common: 
              - 'common/**'
              - 'build.gradle.kts'
              - 'settings.gradle.kts'
            config-server: 
              - 'infra/config-server/**'
            eureka-server:
              - 'infra/eureka-server/**'
            gateway: 

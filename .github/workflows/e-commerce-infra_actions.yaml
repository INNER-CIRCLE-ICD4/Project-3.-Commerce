    needs: [detect-infra-changes, build-infra, deploy-infra]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## ðŸš€ Multi-Module CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Build & Test | ECR Push | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------------|----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| ConfigServer | ${{ needs.build-infra.result == 'success' && 'âœ… ì„±ê³µ' || needs.build-infra.result == 'failure' && 'âŒ ì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.deploy-infra.result == 'success' && 'ðŸš€ í‘¸ì‹œì™„ë£Œ' || needs.deploy-infra.result == 'failure' && 'ðŸ’¥ í‘¸ì‹œì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.detect-infra-changes.outputs.config-server }} |" >> $GITHUB_STEP_SUMMARY
          echo "| EurekaServer | ${{ needs.build-infra.result == 'success' && 'âœ… ì„±ê³µ' || needs.build-infra.result == 'failure' && 'âŒ ì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.deploy-infra.result == 'success' && 'ðŸš€ í‘¸ì‹œì™„ë£Œ' || needs.deploy-infra.result == 'failure' && 'ðŸ’¥ í‘¸ì‹œì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.detect-infra-changes.outputs.eureka-server }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gateway | ${{ needs.build-infra.result == 'success' && 'âœ… ì„±ê³µ' || needs.build-infra.result == 'failure' && 'âŒ ì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.deploy-infra.result == 'success' && 'ðŸš€ í‘¸ì‹œì™„ë£Œ' || needs.deploy-infra.result == 'failure' && 'ðŸ’¥ í‘¸ì‹œì‹¤íŒ¨' || 'â­ï¸ ê±´ë„ˆëœ€' }} | ${{ needs.detect-infra-changes.outputs.gateway }} |" >> $GITHUB_STEP_SUMMARY
